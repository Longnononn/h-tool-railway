<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Android-x86 9.0 Emulator via GitHub + Google Drive ISO</title>
  <style>
    html, body {
      margin: 0; height: 100%; background: #000; color: #fff;
      font-family: monospace, monospace;
    }
    #controls {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #screen_container {
      width: 100vw;
      height: 100vh;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    button, select {
      font-size: 14px;
      margin-top: 5px;
      width: 100%;
      padding: 6px;
      background: #222;
      border: 1px solid #555;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="mode">Mode:</label>
    <select id="mode">
      <option value="normal">Normal</option>
      <option value="debug">Debug</option>
    </select>
    <button onclick="startEmulator()">Run Emulator</button>
    <button onclick="stopEmulator()">Stop Emulator</button>
  </div>

  <div id="screen_container"></div>

  <script>
    let emulator = null;
    function startEmulator() {
      if (emulator) {
        emulator.stop();
        emulator = null;
      }
      const mode = document.getElementById("mode").value;
      const baseGitHub = "https://cdn.jsdelivr.net/gh/Longnononn/h-tool-railway@main/";
      const isoDrive = "https://drive.google.com/uc?export=download&id=1Q0kF7Wx12J2dOsbqptD7XC8IpwWirbcb";

      const existingScript = document.getElementById("libv86script");
      if (existingScript) {
        existingScript.remove();
      }

      const script = document.createElement("script");
      script.id = "libv86script";
      script.src = baseGitHub + (mode === "debug" ? "libv86-debug.js" : "libv86.js");
      script.onload = () => {
        emulator = new V86Starter({
          wasm_path: baseGitHub + (mode === "debug" ? "v86-debug.wasm" : "v86.wasm"),
          memory_size: 1024 * 1024 * 1024,
          vga_memory_size: 8 * 1024 * 1024,
          screen_container: document.getElementById("screen_container"),
          bios: { url: baseGitHub + "bios/seabios.bin" },
          vga_bios: { url: baseGitHub + "bios/vgabios.bin" },
          cdrom: { url: isoDrive },
          autostart: true
        });

        emulator.add_listener("emulator-message", (event) => {
          console.log("[v86] " + event.detail);
        });
        emulator.add_listener("emulator-error", (event) => {
          console.error("[v86 ERROR] " + event.detail);
        });
      };
      document.body.appendChild(script);
    }

    function stopEmulator() {
      if (emulator) {
        emulator.stop();
        emulator = null;
        const screen = document.getElementById("screen_container");
        screen.innerHTML = "";
      }
    }
  </script>
</body>
</html>
